{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GadgetZone | {% block title %}{% endblock title %}</title>
    {% if website.favicon %}
    <link rel="shortcut icon" href="{{website.favicon.url}}" type="image/x-icon" />
    {% endif %}

    <!-- all css -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap-icons.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/owl.theme.default.min.css" %}" />
    <link href="{% static "css/notification.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}" />
  </head>
  <body>

    {% include "includes/header.html" %}
    {% block content %}
    {% endblock content %}
    {% include "includes/footer.html" %}

    <!-- all js -->
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/notify.min.js' %}"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="//cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script>
    {% if messages %}
        {% for message in messages %}
            $.notify("{{message}}",{
              position:"top center",
              className:"{{message.tags}}",
              autoHideDelay: 5000,
            });
        {% endfor %}
    {% endif %}
  </script>
  <script>
    let table = new DataTable('#ordersTable');
  </script>
  </body>
</html>
