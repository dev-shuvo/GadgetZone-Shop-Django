{% extends "base.html" %}
{% block title %}Forgot Password{% endblock title %}
{% block content %}

<!-- forgot password page -->
<main id="forgot-password-page" style="padding: 150px 0">
  <div class="container-fluid px-4">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-7 col-lg-5">
        <div class="card">
          <div class="card-body p-4">
            <h4 class="fw-bold mb-3">Forgot Password</h4>
            <form action="{% url "forgot_password" %}" method="POST">
              {% csrf_token %}
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-envelope-fill"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Address"
                  name="email"
                  required
                />
              </div>

              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            <div class="text-center">
              <span>Remember Password? <a href="{% url "login" %}">Login</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- forgot password page end -->

{% endblock content %}
