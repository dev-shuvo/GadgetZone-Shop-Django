{% extends "base.html" %}
{% block title %}Reset Password{% endblock title %}
{% block content %}

<!-- forgot password page -->
<main id="forgot-password-page" style="padding: 150px 0">
  <div class="container-fluid px-4">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-7 col-lg-5">
        <div class="card">
          <div class="card-body p-4">
            <h4 class="fw-bold mb-3">Reset Password</h4>
            <form action="{% url "reset_password" %}" method="POST">
              {% csrf_token %}
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-key-fill"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  required
                />
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bi bi-key-fill"></i
                ></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  name="confirm_password"
                  required
                />
              </div>

              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            <div class="text-center">
              <span>Remember Password? <a href="{% url "login" %}">Login</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- forgot password page end -->

{% endblock content %}
